<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A styled form exemple </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <p>
            <h1>Speaker Submission</h1>
            <em>Want to speak to our fake conference?  Fill out this form.</em>
        </p>
    </div>
    <form action="">
        <div id="emailAndName">
            <div class="name">
                <label for="name"> Name </label>
                <input type="text" id="name" name="user_name">
            </div>
            <div class="email">
                <label for="email">Email </label>
                <input type="email" id="email" name="user_email">
            </div>
        </div>
        <fieldset class="radios">
            <legend>Type of talk</legend>
            <input type="radio" id="mstage" name="type" value="Ms">
            <label for="mstage">Main Stage</label>
            <input type="radio" id="workshop" name="type" value="wk">
            <label for="workshop"> Workshop</label>
        </fieldset>
        <div class="selectContainer">
            <label for="tshirtSize" class="tsizeLabel">
                    T-Shirt Size
                </label>
            <select name="" id="tshirtSize">
                        <option value="ExtraSall" selected> Extra Small</option>
                        <option value="xxl">XXL</option>
                        <option value="M">M</option>
                       <option value="xl"> XL</option>
                       <option value="l">L</option>
                </select>
        </div>
        <div class="msg">
            <label for="abstract" class="abstractLabel"> abstract</label>
            <textarea name="abstract" id="abstract" cols="30" rows="10"></textarea>
            <div class="abstractDesc"> Describe your talk in 500 word or less </div>
            <label for="chek" class="chekboxLabel"> 
                <input type="checkbox" id="chek" name="cheked" value="yes">
                I'm actually available the date of the talk</label>
        </div>
        <button type="submit"> Submit</button>
    </form>


    <script src="form.js"></script>
</body>

</html>
